}
#wrapper {
position: absolute;
margin-left: 0px;
top: 0;
-moz-box-sizing: border-box;
-webkit-box-sizing: border-box;
box-sizing: border-box;

}
.text {
position: absolute;
top: 100px;
padding-right: 50px;
}
.text h1 {
font-weight: normal;
line-height: 130%;
}
.text h2 {
font-weight: normal;
line-height: 130%;
}
#gallery {
position: absolute;
width: 100%;
height: 700px;
top: 0;
left: 0;
}
#controls{
position:fixed;
top:50%;
width:100%;
}
#controls .next{
float:right;
}
#controls div {
display: inline-block;
padding: 5px;
margin: 1px;
color: #fff;
border: 1px solid #fff;
-moz-border-radius: 4px;
-webkit-border-radius: 4px;
-o-border-radius: 4px;
border-radius: 4px;
}
#controls div:hover:not(.counter) {
background: rgba(255,255,255,.9);
color: #000;
}
#controls div:not(.counter) {
background: rgb(190, 41, 16);
cursor: pointer;
}
#controls div.sel {
background: rgba(255,255,255,.9);
}
.imgContainer {
width: 100px;
height: 100px;
overflow: hidden;
display: inline-block;
}
.imgContainer img {
width: 160px;
}
